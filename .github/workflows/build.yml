name: Build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin/universal
            output: kiro-manager-darwin-universal.app
          - os: ubuntu-22.04
            platform: linux/amd64
            output: kiro-manager-linux-amd64
          - os: windows-latest
            platform: windows/amd64
            output: kiro-manager-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build
        run: wails build -platform ${{ matrix.platform }} -o ${{ matrix.output }}

      - name: List build output
        shell: bash
        run: ls -la build/bin/

      - name: Compress macOS App
        if: runner.os == 'macOS'
        run: |
          cd build/bin
          for app in *.app; do zip -r "${app}.zip" "$app"; done

      - name: Upload Artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: kiro-manager-darwin-universal
          path: build/bin/*.zip

      - name: Upload Artifact (Other)
        if: runner.os != 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: build/bin/${{ matrix.output }}
